<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Count App</title>
</head>
<body>
    <div class="projectTitle">
        <h2>Character Count</h2>
    </div>
    <div class="wrapper">
        <textarea name="" id="" cols="30" rows="10" class="input" placeholder="Enter something to count..."></textarea>
        <button onclick="countChars()" class="countBtn">Count</button>
        <p class="result">Characters : <span class="subResult">00</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>

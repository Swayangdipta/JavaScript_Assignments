<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <div class="countdownForm">
        <div class="inputGroup">
            <input class="input" type="number" min="0" max="59" onchange="handleChange(event,'min')" name="minutes" id="" placeholder="Minutes">
            <input class="input" type="number" min="0" max="59" onchange="handleChange(event,'sec')" name="seconds" id="" placeholder="Seconds">            
        </div>
        <div class="inputGroup">
            <button onclick="resetCountdown()" class="startBtn resetBtn">Reset</button>
            <button onclick="startCountdown()" class="startBtn">Start</button>            
        </div>
    </div>

    <div class="countdown">
        <h1 class="timeMin">00</h1>
        <h1>:</h1>
        <h1 class="timeSec">00</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
